precision mediump float;
varying vec4 p;
uniform float time;
vec3 func(vec2 c){
    float nn = 0.0;
    vec3 col = vec3(0.0,0.0,0.0);
    vec2 z;
    z.x = p.x*0.6/time +time*0.1;
    z.y=p.y*0.6/time+time*0.1;
    float MAX = 2.0;
    float max_iter = 3.0;
    for(float n=0.;n<3.0;n+=0.01){
        vec2 t =z;
        z.x = t.x*t.x - t.y*t.y + c.x;
        z.y = 2.*t.x*t.y+c.y;
        nn = n;
        if(z.x*z.x+z.y*z.y > MAX) break;
    }
    col.x = fract(nn)*0.3;
    col.y = nn*0.1;
    col.z = nn*0.8;
    return col;
}
void main(void) {
    vec3 col = func(vec2(.11+sin(time+5.)*0.01,-.65+sin(time)*0.01));
    gl_FragColor = vec4(col, 1.0);
}
    </textarea><br>
